<input id="{{ ::$ctrl.refId }}"
       class="{{ $ctrl.classes.input }}"
       type="checkbox" 
       name="{{ ::$ctrl.name }}"
       placeholder="{{ ::$ctrl.placeholder }}"
       ng-model="$ctrl.model" 
       ng-disabled="$ctrl.disabled"
       ng-click="$ctrl.click({ $event: $event })"
       ng-focus="$ctrl.focus({ $event: $event })"
       ng-blur="$ctrl.blur({ $event: $event })"
       ng-mouseover="$ctrl.mouseover({ $event: $event })">

<label class="{{ $ctrl.classes.label }}" for="{{ ::$ctrl.refId }}">{{ $ctrl.label }}</label>
