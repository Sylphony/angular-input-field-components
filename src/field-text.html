<label class="{{ ::$ctrl.blockClass }}__field {{ ::$ctrl.blockClass }}__field--text" ng-class="{{ $ctrl.customClass.label }}">
    <span class="{{ ::$ctrl.blockClass }}__field-title {{ ::$ctrl.blockClass }}__field-title--text"
          data-title="{{ ::$ctrl.title }}"
          ng-class="{{ $ctrl.customClass.title }}">
        {{ ::$ctrl.title }}
    </span>

    <input class="{{ ::$ctrl.blockClass }}__field-input {{ ::$ctrl.blockClass }}__field-input--text"
           type="text" 
           placeholder="{{ $ctrl.placeholder }}"
           maxlength="{{ $ctrl.maxlength }}"
           ng-class="{{ $ctrl.customClass.input }}"
           ng-model="$ctrl.model" 
           ng-disabled="$ctrl.disabled"
           ng-click="$ctrl.click()"
           ng-focus="$ctrl.focus()"
           ng-blur="$ctrl.blur()"
           ng-keypress="$ctrl.keypress()"
           ng-keydown="$ctrl.keydown()"
           ng-keyup="$ctrl.keyup()"
           ng-mouseover="$ctrl.mouseover()">
</label>
