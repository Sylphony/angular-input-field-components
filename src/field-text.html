<label class="{{ ::$ctrl.blockClass }}__field {{ ::$ctrl.blockClass }}__field--text" ng-class="{{ $ctrl.customClass.label }}">
    <span class="{{ ::$ctrl.blockClass }}__field-title" 
          ng-class="{{ $ctrl.customClass.title }}">{{ ::$ctrl.title }}
    </span>

    <input class="{{ ::$ctrl.blockClass }}__field-input"
           type="text" 
           placeholder="{{ $ctrl.placeholder }}"
           ng-class="{{ $ctrl.customClass.input }}"
           ng-model="$ctrl.model" 
           ng-disabled="$ctrl.disabled"
           ng-click="$ctrl.click()"
           ng-focus="$ctrl.focus()"
           ng-blur="$ctrl.blur()">
</label>
